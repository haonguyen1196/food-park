name: Deploy Laravel via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‰ Check out code tá»« GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‰ Thiáº¿t láº­p SSH & Káº¿t ná»‘i Server
      - name: Setup SSH & Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/your-project-folder
            git pull origin main
            composer install --no-dev --optimize-autoloader
            npm install && npm run build
            php artisan migrate --force
            php artisan config:clear
            php artisan cache:clear
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart php8.3-fpm # Hoáº·c service apache2/nginx restart náº¿u cáº§n
