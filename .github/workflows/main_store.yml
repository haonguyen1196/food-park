name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ‘‰ Clone code tá»« GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ‘‰ Setup PHP & Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      # ğŸ‘‰ Setup Node.js & Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend with Vite
        run: npm run build

      # ğŸ‘‰ Set quyá»n cho storage & cache
      - name: Set directory permissions
        run: chmod -R 777 storage bootstrap/cache

      # ğŸ‘‰ NÃ©n dá»± Ã¡n thÃ nh ZIP (Loáº¡i bá» thÆ° má»¥c náº·ng)
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . -x ".git/*" "node_modules/*" "storage/*" "vendor/*" ".env"

      # ğŸ‘‰ Upload ZIP lÃªn hosting báº±ng FTP
      - name: Upload ZIP to CPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: "./deploy.zip"
          server-dir: "/food-park/"

      # ğŸ‘‰ Giáº£i nÃ©n ZIP trÃªn server qua SSH (náº¿u hosting há»— trá»£)
      - name: Extract ZIP on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /food-park
            unzip -o deploy.zip
            rm deploy.zip
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
