name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 👉 Clone code từ GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 👉 Setup PHP & Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      # 👉 Setup Node.js & Build Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend with Vite
        run: npm run build

      # 👉 Set quyền cho storage & cache
      - name: Set directory permissions
        run: chmod -R 777 storage bootstrap/cache

      # 👉 Nén dự án thành ZIP (Loại bỏ thư mục nặng)
      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . -x ".git/*" "node_modules/*" "storage/*" "vendor/*" ".env"

      # 👉 Upload ZIP lên hosting bằng FTP
      - name: Upload ZIP to CPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: "./deploy.zip"
          server-dir: "/food-park/"

      # 👉 Giải nén ZIP trên server qua SSH (nếu hosting hỗ trợ)
      - name: Extract ZIP on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /food-park
            unzip -o deploy.zip
            rm deploy.zip
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
