name: Laravel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 👉 Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          tools: composer, npm

      # 👉 Clone code từ GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 👉 Copy .env nếu chưa có
      - name: Ensure .env exists
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # 👉 Cài đặt Laravel dependencies
      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      # 👉 Generate APP_KEY nếu chưa có
      - name: Generate application key
        run: php artisan key:generate --force

      # 👉 Setup quyền folder storage & cache
      - name: Set directory permissions
        run: chmod -R 777 storage bootstrap/cache

      # 👉 Setup Node.js & build frontend với Vite
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend with Vite
        run: npm run build

      # 👉 Deploy lên CPanel bằng FTP
      - name: Deploy to CPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"
          server-dir: "/food-park"
          exclude: |
            **/.git*
            **/node_modules/*
            **/storage/*
            **/vendor/*
            .env

      # 👉 Chạy migrate database trên CPanel (nếu cần)
      - name: Run database migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
